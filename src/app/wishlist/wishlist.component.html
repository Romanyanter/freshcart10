<section class="container" *ngIf="prodectwshlist.length; else loddding">
  <div
    class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-6 justify-content-center py-5 mt-5"
  >
    <div class="col" *ngFor="let item of prodectwshlist">
      <div class="product p-2">
        <div class="ptorcut-area position-relative">
          <span (click)="removeprodectfromwshlist(item._id)" role="button" class="icon position-absolute top-0 end-0">
            <i class="fa-solid fa-heart-crack text-main fs-3"></i>
          </span>

          <img
            loading="lazy"
            class="w-100"
            [src]="item.imageCover"
            [alt]="item.title"
          />

          <p class="text-main">{{ item.category.name }}</p>
          <h2 class="h6">{{ item.title.split(" ").splice(0, 2).join(" ") }}</h2>

          <div class="d-flex justify-content-between">
            <span>total: {{ item.price }} EGP</span>
            <div>
              <i class="fa fa-star rating-color"></i>
              {{ item.ratingsAverage }}
            </div>
          </div>
        </div>
        <button
          (click)="addtoprodectCart(item._id)"
          class="btn bg-main ms-3 text-white"
        >
          + Add To Cart
        </button>
      </div>
    </div>
  </div>
</section>

<ng-template #loddding>
  <div class="py-5 mt-5">
    <h3 class="text-center my-3 display-5">Your WhishList Is Empty...</h3>
  </div>
</ng-template>
