<div class="container pt-5">
  <h4 class="mt-4 mb-4 fw-bold">Login Now :</h4>
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
  <label for="email">email:</label>
  <input
    type="email"
    class="form-control mb-3"
    id="email"
    formControlName="email"
  />
  <div
    class="alert alert-danger"
    *ngIf="
      loginForm.get('email')?.errors && loginForm.get('email')?.touched
    "
  >
    <p
      class="m-0"
      *ngIf="
        loginForm.get('email')?.getError('required') &&
        loginForm.get('email')?.touched
      "
    >
      Please Fill Out This Field
    </p>
    <p
      class="m-0"
      *ngIf="
        loginForm.get('email')?.getError('email') &&
        loginForm.get('email')?.touched">
      Please Enter Correct Email </p>
  </div>
  <label for="password">password:</label>
  <div class="position-relative">
    <input
    #passpassword
    type="password"
    class="form-control mb-3"
    id="password"
    formControlName="password"
    
  />
  <span (click)="passwordshow=true;passwordshow==true?
  (passpassword.type='text'):(passpassword.type='password')"
  [ngClass]="{'d-none':passwordshow}" role="button"
  class="position-absolute top-50 end-0 translate-middle-y me-2">
  <i class="fas fa-eye text-black"></i>

  </span>
  <span (click)="passwordshow=false;passwordshow==false?
  (passpassword.type='password'):(passpassword.type='text')"
  [ngClass]="{'d-none':!passwordshow}" role="button"
  class="position-absolute top-50 end-0 translate-middle-y me-2">
  <i class="fas fa-eye-slash text-black"></i>

  </span>
 
  </div>
  <div
  class="alert alert-danger"
  *ngIf="
    loginForm.get('password')?.errors &&
    loginForm.get('password')?.touched
  "
>
  <p
    class="m-0"
    *ngIf="
      loginForm.get('password')?.getError('required') &&
      loginForm.get('password')?.touched
    "
  >
    Please Fill Out This Field
  </p>
  <p
    class="m-0"
    *ngIf="
      loginForm.get('password')?.getError('maxlength') &&
      loginForm.get('password')?.touched
    "
  >
    required max Length is 10
  </p>
  <p
    class="m-0"
    *ngIf="
      loginForm.get('password')?.getError('minlength') &&
      loginForm.get('password')?.touched
    "
  >
    required min Length is 6
  </p>
</div>
  
  <div class="d-flex justify-content-between align-items-cente forgispasswordr mb-5">
    <a class="fw-bold fs-4forgitpassowrd" routerLink="/restercode">forget your password ?</a>
    <button *ngIf="!islooding; else name" class="btn btn-success  mt-3">
      Login now
    </button>
  </div>

  <ng-template #name>
    <button class="btn btn-success mb-3">
      <i class="fa-solid fa-spinner fa-spin"></i>
    </button>
  </ng-template>

  <div class="alert alert-danger" *ngIf="isappert">
    <p class="m-0">{{ massegaerror }}</p>
  </div>
  <div class="alert alert-light" *ngIf="issucces">
    <p class="text-success m-0 text-center">{{ messagesucces }}</p>
  </div>
</form>


</div>
